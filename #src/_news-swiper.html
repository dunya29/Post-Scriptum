<section class="gray-sec swiper-4 news" data-animation="fade">
    }
    @@if(!title) {
    <section class="section swiper-4 news" data-animation="fade">
        }
        <div class="container">
            <div class="sec-top">
                @@if(title) {
                <h2>@@title</h2>
                }
                @@if(!title) {
                <h2 class="mob-hidden">События нашей компании</h2>
                <p class="h2 desktop-hidden">Новости</p>
                }
                <div class="nav-btns">
                    <button class="nav-btn nav-btn--prev"><svg><use xlink:href="img/svg/sprite.svg#btn-prev"></use></svg></button>
                    <button class="nav-btn nav-btn--next"><svg><use xlink:href="img/svg/sprite.svg#btn-next"></use></svg></button>
                </div>
            </div>
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        @@include("_item-news.html")
                    </div>
                    <div class="swiper-slide">
                        @@include("_item-news.html")
                    </div>
                    <div class="swiper-slide">
                        @@include("_item-news.html")
                    </div>
                    <div class="swiper-slide">
                        @@include("_item-news.html")
                    </div>
                    <div class="swiper-slide">
                        @@include("_item-news.html")
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
            @@if(!title) {
            <div class="sec-bottom">
                <a href="#" class="btn main-btn"><span>Все новости</span></a>
            </div>
            }
        </div>
