<div class="gray-bg item-service" data-animation="fade">
    <div class="item-service__main">
        <h3 class="h2">@@title</h3>
        <p>@@txt</p>
        <a href="#" class="link-btn"><svg><use xlink:href="img/svg/sprite.svg#ext-link"></use></svg></a>
    </div>
    <div class="media-cover lazy-img">
        <picture>
            <source srcset="img/content/service-@@nmb.webp" type="image/webp" media="(min-width: 1460.98px)">
            <source srcset="img/content/service-@@nmb.jpg" media="(min-width: 1460.98px)">
            <source srcset="img/content/service-@@nmb-1280.webp" type="image/webp">
            <source srcset="img/content/service-@@nmb-1280.jpg">
            <img src="img/content/service-@@nmb.jpg" alt loading="lazy">
        </picture>
    </div>
</div>
